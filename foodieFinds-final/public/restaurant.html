<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>

      .checked {
          color: orange !important;
      }

      .fa-star {
          color: lightgray;
      }

      #foods-container, #reviews-container {
          margin-top: 20px;
      }

      .modal {
          display: none; /* Hidden by default */
          position: fixed;
          z-index: 99; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
          padding-top: 60px;
      }

      .modal-content {
          background-color: #fefefe;
          margin: 5% auto; /* 15% from the top and centered */
          padding: 60px;
          border: 1px solid #888;
          width: 400px; /* Could be more or less, depending on screen size */
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .modal h2 {
          margin: 0 0 20px;
          font-size: 24px;
      }

      .modal .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
      }

      .modal .close:hover,
      .modal .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
      }

      .form-group {
          margin-bottom: 15px;
      }

      .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #DF9F28;
      }

      .form-group input, .form-group select,
      .form-group textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }

      .reserve-table{
        background-color: #cf245f;
        background-image: linear-gradient(to bottom right, #fcd34d, #ef4444, #ec4899);
        border: 0;
        border-radius: .25rem;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        
        font-size: 14px;
        font-weight: 600;
        line-height: 1.75rem; /* 28px */
        padding: 1rem 1.25rem;
        text-align: center;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin: 10px 0px 10px 20px;
      }
 
        .reserve-table:hover {
            box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
        }

        .form-submit-btn{
        background-color: #cf245f;
        background-image: linear-gradient(to bottom right, #fcd34d, #ef4444, #ec4899);
        border: 0;
        border-radius: .25rem;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        
        font-size: 14px;
        font-weight: 600;
        line-height: 1.75rem; /* 28px */
        padding: 1rem 1.25rem;
        text-align: center;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin-left: 30%;
      }
 
        .form-submit-btn:hover {
            box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
        }

      .form-group input:focus,
      .form-group textarea:focus {
          border-color: #007bff;
          outline: none;
      }

      label {
          display: block;
          margin-bottom: 5px;
      }

      input, textarea {
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }

      body {
          font-family: Arial, sans-serif;
          color: #333;
          background-color: #f0f2f5;
          margin: 0;
          padding: 0;
      }

      .hero-section {
          position: relative;
          width: 100%;
          height: 600px;
          background-size: cover;
          background-position: center;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .overlay {
          background-color: rgba(0, 0, 0, 0.6);
          padding: 20px;
          text-align: center;
          color: #fff;
      }

      .overlay h1 {
          font-size: 2.5rem;
      }

      .rating {
          font-size: 1.5rem;
          margin-top: 10px;
      }

      .info-section {
          display: grid;
          gap: 15px;
          padding: 20px;
          max-width: 400px;
          margin: auto;
      }

      .info-section i {
          color: #007BFF;
          margin-right: 10px;
      }

      .menu-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 20px;
          padding: 20px;
      }

      .food-card {
          position: relative;
          overflow: hidden;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .food-card:hover {
          transform: scale(1.05);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .food-image {
          width: 100%;
          height: 150px;
          object-fit: cover;
          border-radius: 10px;
      }

      .food-info {
          padding: 10px;
      }

      .food-info h4 {
          margin: 5px 0;
      }

      .price {
          color: #007BFF;
          font-weight: bold;
      }

      .reviews-grid {
          display: grid;
          grid-template-columns: 1fr;
          gap: 10px;
          padding: 20px;
      }

      @media (max-width: 768px) {
          .hero-section {
              height: 200px;
          }
          
          .menu-grid {
              grid-template-columns: 1fr;
          }
      }

      .info-container {
          max-width: 100rem;
          margin: 0 auto;
          padding: 3rem 1rem;
      }

      .info-card {
          background: white;
          border-radius: 1rem;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
          padding: 2rem;
          margin-top: -15rem;
          position: relative;
          z-index: 0;
      }

      .info-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 2rem;
      }

      .info-item {
          display: flex;
          align-items: center;
          gap: 1rem;
      }

      .info-icon {
          width: 3rem;
          height: 3rem;
          color: #ffffff;
      }

      .info-title {
          font-weight: 700;
          color: #ffffff;
          margin-bottom: 0.25rem;
      }

      .info-text {
          color: #ffffff;
      }

      .description {
          margin-top: 2rem;
          text-align: center;
          color: #ffffff;
          max-width: 48rem;
          margin-left: auto;
          margin-right: auto;
          font-size: 18px;
          font-weight: 700;
      }
      .glass-card{
          background: rgba(242, 71, 19, 0.284);
          box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
          backdrop-filter: blur( 20px );
          -webkit-backdrop-filter: blur( 20px );
          border-radius: 10px;
          border: 1px solid rgba( 255, 255, 255, 0.18 );
          padding: 20px;
          top: -5%;
          color: #333;
      }

      .reviews-section{
          border: 1.2px #555 solid;
          border-radius: 8px;
          padding: 16px 8px;
          box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
          margin: 60px;
          margin-bottom: 50px !important;
          margin-top: 50px !important;
      }

      .reviews-grid {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
          padding: 20px;
          background-color: #f7f7f7;
          border-radius: 8px;
      }

      .review-card {
          background-color: #fff;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          padding: 15px;
          width: calc(33.333% - 20px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .review-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .rating {
          font-size: 18px;
          font-weight: bold;
          color: #ffcd06;
      }
      .section{ padding-block: 20px !important;}
      .comment {
          color: #555;
          margin-top: 10px;
      }

      .animate-card {
          opacity: 0;
          transform: translateY(20px);
          animation: fadeInUp 0.5s forwards ease-in-out;
      }
      .favorite-btn{
        background-color: #fff !important;
        color: #000;
      }
      .favourites {
            position: absolute;
            right: 0;
            bottom: 0;
            margin-right: 3px;
            margin-top: 2px;
      }
        .wrapper {
            position: relative !important;
        }

        .favourites-button{
            height: 25px;
            width: 25px;
        }
        .filled{
            color: #DF9F28;
        }

      @keyframes fadeInUp {
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      @media (max-width: 768px) {
          .review-card {
              width: calc(50% - 20px);
          }
      }

      @media (max-width: 480px) {
          .review-card {
              width: 100%;
          }
      }

        .rating-group input[type="radio"] {
            display: none;
        }

        .rating-group label {
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .rating-group input[type="radio"]:checked + label {
            background-color: #ff9100; 
            color: white;
            border-color: #ff9100;
        }

        .rating-group label:hover {
            background-color: #ffa200;
            border-color: #ffa200;
        }




    </style>

        </div>
        
        <div id="reviews-container" >

        </div>

    <!-- Book Reserve Modal -->
    <div id="bookReserveModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReserveModal()">&times;</span>
            <h2>Reserve Table</h2>
            <form id="reservationForm">
                <input type="hidden" id="restaurantId" name="restaurantId">
                <div class="form-group">
                    <label for="customerName">Name</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Contact Number:</label>
                    <input type="tel" id="customerPhone" pattern="[0-9]{10}" name="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="tableSize">Table Size</label>
                    <input type="number" id="tableSize" pattern="[0-9]" name="tableSize" required>
                </div>
                <div class="form-group">
                    <label for="reservationDate">Reservation Date</label>
                    <input type="date" id="reservationDate" min="" max="" required>
                </div>
                <div class="form-group">
                    <label for="timeSlot">Select Time Slot</label>
                    <select id="timeSlot" required>
                        <option value="" disabled>Select a time slot</option>
                    </select>
                </div>
                <button class="form-submit-btn" type="submit">Reserve</button>
            </form>
        </div>
    </div>
    <!-- Add Reviews Modal -->
    <div id="addReviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('addReviewModal').style.display = 'none';">&times;</span>
            <h2>Add Your Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" disabled>

                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="rating-group" name="rating" id="rating">
                        <input type="radio" id="btn1" value="1" name="rating">
                        <label style="color: #000;" for="btn1"><ion-icon name="star"></ion-icon></label>
                        <input type="radio" id="btn2" value="2" name="rating">
                        <label style="color: #000;" for="btn2"><ion-icon name="star"></ion-icon></label>
                        <input type="radio" id="btn3" value="3" name="rating">
                        <label style="color: #000;" for="btn3"><ion-icon name="star"></ion-icon></label>
                        <input type="radio" id="btn4" value="4" name="rating">
                        <label style="color: #000;" for="btn4"><ion-icon name="star"></ion-icon></label>
                        <input type="radio" id="btn5" value="5" name="rating">
                        <label style="color: #000;" for="btn5"><ion-icon name="star"></ion-icon></label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" placeholder="Enter restaurant feedback" rows="4" required></textarea>
                </div>
                <button class="form-submit-btn" type="submit">Add Review</button>
            </form>
        </div>
    </div>
    <footer class="footer bg-dark" id="footer" style="bottom: 0 !important;">

    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";

        function toggleMenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "300px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }

        const searchBtn = document.querySelector("[data-search-btn]");
        const searchContainer = document.querySelector("[data-search-container]");
        const searchSubmitBtn = document.querySelector("[data-search-submit-btn]");
        const searchCloseBtn = document.querySelector("[data-search-close-btn]");

        const searchBoxElems = [searchBtn, searchSubmitBtn, searchCloseBtn];

        for (let i = 0; i < 3; i++) {
        searchBoxElems[i].addEventListener("click", function () {
            searchContainer.classList.toggle("active");
            document.body.classList.toggle("active");
        });
        }
        
    </script>
